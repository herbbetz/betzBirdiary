            font-family:'Courier New';
            stroke-width:0.3px;
            color: #000000;
        }
        line {
            stroke:#000000;
            stroke-width:1;
            stroke-dasharray: 2;
        }
    </style>
<!-- draw each object at the left top corner and use transform matrix for positioning 
beware: think coordinates and not additions, test object in https://svg-path-visualizer.netlify.app -->
